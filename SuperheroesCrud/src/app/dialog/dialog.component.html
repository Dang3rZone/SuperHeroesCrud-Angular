<h2 mat-dialog-title>Add a hero or Villain</h2>
<div mat-dialog-content>
  <form [formGroup]="supeForm">
    <mat-form-field appearance="outline">
      <mat-label>Hero/Villain Name</mat-label>
      <input
        matInput
        placeholder="Hint: Superman/Joker"
        formControlName="name"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <label><h3>Category</h3></label>
    <mat-radio-group formControlName="category">
      <mat-radio-button value="Hero">Hero</mat-radio-button>
      <mat-radio-button value="Villain">Villain</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateBirth" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label><h3>Super power</h3></label>
    <mat-form-field appearance="outline">
      <mat-label>Power</mat-label>
      <mat-select placeholder="power" formControlName="power">
        <mat-option [value]="power" *ngFor="let power of powersList">{{
          power
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input
        matInput
        type="number"
        placeholder="Hint: Superman/Joker"
        formControlName="id"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>About</mat-label>
      <textarea
        matInput
        type="textarea"
        placeholder="Who this person is"
        formControlName="about"
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="addSupe()">Save</button>
</div>
